<!doctype html>
<html lang="en">
  <head>
  	<title>Newsletter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Subscribe Our Newsletter!!</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="img" style="background-image: url(images/bg-1.jpg);"></div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Newsletter</h3>	
							
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="https://www.instagram.com/iprathmesh_patil/" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-instagram"></span></a>
										<a href="https://twitter.com/iamprathmesh_p" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      	</div>
							<form action="/" class="signin-form" method="post">
			      		<div class="form-group mt-3">
			      			<input type="text" class="form-control" name="fname" required>
			      			<label class="form-control-placeholder" for="username">First Name</label>
			      		</div>
                <div class="form-group mt-3">
                  <input type="text" class="form-control" name="lname" required>
                  <label class="form-control-placeholder" for="username">Last Name</label>
                </div>

                <div class="form-group mt-3">
 			      			<input type="email" name="email" class="form-control" required>
 			      			<label class="form-control-placeholder" for="username">E-Mail</label>
 			      		</div>



		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Subscribe</button>
		            </div>
		        
		            </div>
		          </form>
		          <p class="text-center">Is the form Secure? <a data-toggle="tab" href="#signup">Yes</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
